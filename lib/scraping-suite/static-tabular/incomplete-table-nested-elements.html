<!DOCTYPE html>
<html lang="en">
  <head>
    <title>table scraping</title>
  </head>
  <body>
    <h1>Incomplete table</h1>

    <table id="t">
      <tr>
        <th>colA</th>
        <th>colB</th>
      </tr>
      <tr>
        <td>valA1</td>
        <td><p>valB1</p></td>
      </tr>
      <tr>
        <td>valA2</td>
        <td>valB2</td>
      </tr>
      <tr>
        <td><span>valA3</span></td>
        <td>valB3</td>
      </tr>
      <tr>
        <td><span></span></td>
        <td><p></p></td>
      </tr>
    </table>
  </body>
</html>
